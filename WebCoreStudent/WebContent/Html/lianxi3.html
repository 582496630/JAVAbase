<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


    <title>左右分开</title>
    <style type="text/css">
        html,body
        {
            height: 100%;
            margin: 0px;
        }
        .left
        {
            float: left;
            height: 100%;
            width: 15%;
            background:#aaa;
        }
        .right
        {
            float: right;
            height: 100%;
            width: 85%;
            background:#bbb;
        }        
    </style>
</head>
<body>
    <div class="left">
    <p>左边部分1</p>
    <p>左边部分2</p></div>
    <div class="right">右边部分</div>


</body>
</html>
