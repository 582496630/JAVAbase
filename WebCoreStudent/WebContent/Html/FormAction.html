<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单元素测试结果</title>
</head>
<body style="background-color: #90d7ec;">

	<h2>表单元素测试结果</h2>
	<form>
		<table border="1">

			<tr>
				<th>表标题</th>
			</tr>
			<tr>
				<td >用 户 名：
			<input name="用户名" type="text" value="你好" size="15" /></td>
			</tr>

				<td>密&nbsp; 码：

			</tr>
			<tr>

						<option value="3" selected="selected">1992</option>

				</select></td>

			</tr>

			</tr>

			</tr>

				<td colspan="3"><textarea name="学习方式" cols="30" rows="5">
学习方式：

3、网盘、浏览器账号（同步链接）、有道（文件备份）

</textarea></td>

			</tr>

		</table>

	</form>
